<mat-card style="width: 400px;text-align: center;">
  <h4 style="letter-spacing: 2px;">Sparity UserForm</h4>
  <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
          <div class="form-control">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>User Name</mat-label>
                  <input type="text" matInput formControlName="username" class="form-input-field" />
                  <mat-error *ngIf="userForm.get('username').hasError('required')">Username is required</mat-error>
              </mat-form-field>
          </div>

          <div class="form-control">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Email Address</mat-label>
                  <input type="text" matInput formControlName="email" class="form-input-field"
                      pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
                  <mat-error *ngIf="userForm.get('email').hasError('required')">Email is required</mat-error>
                  <mat-error *ngIf="userForm.get('email').hasError('email')">Please enter a valid email address
                  </mat-error>
              </mat-form-field>
          </div>

          <div class="form-control">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" class="form-input-field" />
                  <mat-error *ngIf="userForm.get('password').hasError('required')">Password is required</mat-error>
              </mat-form-field>
          </div>
          <button type="submit" mat-raised-button color="accent">Sumbit</button>
      </form>
      
  </mat-card-content>
</mat-card>
